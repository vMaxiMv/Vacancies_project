<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src = "js/index.js"></script>
    <title>Vacancies</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">List of vacancies</h1>
        <form class="form header__form">
          <div class="select-block">
            <label class="form__label">Form</label>
            <select name="form" class="select-block__select">
              <option class="select-block__option--disabled" disabled selected>Not selected</option>
              <option>Full time</option>
              <option>Half time</option>
              <option>Part time</option>
            </select>
          </div>
          <div class="select-block">
            <label class="form__label">Position</label>
            <select name="position" class="select-block__select">
              <option class="select-block__option--disabled" disabled selected>Not selected</option>
              <option>Frontend</option>
              <option>Backend</option>
              <option>QA</option>
            </select>
          </div>   
          <button class="form__search-btn" type="submit">Search</button>
        </form>
      </header>

      <main class="vacancies">
        <ul>
          
        </ul>
        
      </main>
    </div>
      <section class="request">
        <div class="container">
          <h2 class="request__title">Leave a request</h2>
          <p class="request__subtitle">We will advise you and help you start a new project</p>
          <form class="request__form form">
            <div class="form__field">
             <label class="form__label">Your name</label>
             <input placeholder="Please introduce yourself" class="form__input" required>
            </div>
            <div class="form__field">
              <label class="form__label">Email</label>
             <input placeholder="vanov@gmail.com" type="email" class="form__input" required>
            </div>
            <div class="form__field">
              <label class="form__label">Phone number</label>
              <input placeholder="+7 (999) 000 00 00" class="form__input" required>
            </div>
            <div class="form__field">
              <label class="form__label">Comment</label>
              <textarea placeholder="Message text" class="form__textarea"></textarea>
            </div>
            <button class="request__submit button" type="submit">Send</button>
            <p class="request__content">By clicking "Send" you confirm your consent to the </p>
            <a href="#" class="request__link">processing of personal data</a>
          </form>
        </div>
      </section>

      <footer class="contacts">
        <div class="container contacts__container">
          <div class="contacts__column">
            <span class="contacts__phone">+7 499 391-66-69</span>
            <a class="contacts__link" href="mailto:mail@greensight.ru">mail@greensight.ru</a>
          </div>
          <div class="contacts__column contacts__column--right">
            <span class="contacts__address">322A, 2nd Floor, Zelenograd, Moscow, Russia</span>
            <a href="#" class="contacts__link">Directions</a>
          </div>
        </div>
      </footer>
  </body>
</html>
